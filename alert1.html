<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Roboto", sans-serif;
        }

        button#btn {
            border: none;
            color: black;
        }
    </style>
    <title>sweetAlert 2</title>
</head>
<body>
    <button onclick="alerta()">click em mim</button>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.22.2/dist/sweetalert2.all.min.js"></script>
    <script>
        function alerta() {
            swal.fire(
                {// especificando/personalizando
                    title: 'agora você entendeu?',
                    text:'só precisa focar no trabalho e ser caçador paciente, nada está acabado, é só o começo',
                    icon:'success',
                    showCancelButton: true,
                    
                    
                    // html:'<button id="btn">teste agora</button'  O HTML SUBSTITUI O TEXTO DA PROPRIEDADE TEXTO
                }
            ).then((result) => {// then diz o que fazer com o resultado
                   
                if (result.isDismissed && result.dismiss === 'cancel') {// dismiss é texto do local clicado
                    window.alert('cancelou no botão')
                } else if (result.isDismissed && result.dismiss === 'backdrop') {
                    window.alert('você cancelou no plano de fundo')
                }// 
            }) 
        }
    </script>
</body>
</html>
