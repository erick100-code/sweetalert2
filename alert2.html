<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            height: 100vh;
            width: 100vw;
            margin: 0px;
            padding: 0px;
            display: flex;
            justify-content: center;
            align-items: center;
        
            background-color: black;
            
            font-family: Arial, Helvetica, sans-serif;
        }

        button#btn {
            padding: 5px 10px;

            background-color: transparent;
            border: 1px solid gold;
            color:gold;

            font-size: 3rem;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <button style="cursor: pointer; position: fixed; top: 0px; right: 0px; color: white;" onclick="apaga()">
        teste
    </button>
    <button id="btn">
        EXCLUIR
    </button>
    <!-- FAZER UM DUPLO ALERTA, TEM CERTEZA QUE DESEJA EXCLUIR? ITEM EXCLUIDO COM SUCESSO -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.22.2/dist/sweetalert2.all.min.js"></script>
    <script>    
        const bot = document.getElementById('btn') 
      

        bot.addEventListener('click', (eve) => {
            swal.fire({
                title: 'tem certeza que deseja exlcuir?',
                text: 'atenção! essa ação tem efeito permamente',
                icon: 'warning',
                iconColor: 'gold',
                // iconHtml: '<i class="fa-solid fa-face-smile"></i>',
                animation: true,
                theme: 'light',
                footer: 'atenção não apague esse conteúdo sem plena certeza do que esta fazendo',
                backdrop: true,//não fehcha ao clicar fora do modal mas permiti clicar nos componentes do site
                input: 'password',
                width: '32rem',
                padding: '10px',
                color: 'black',
                background:'white',
                position:'center',
                allowOutsideClick: true,// se (false) não fecha o modal ao clicar fora dele e não permite o click nos componentes da pagina
                allowEscapeKey: false,// não o fecha modal ao clicar no esc
                
                //botões
                showConfirmButton: true,// mostrar o botão de confirmar
                showDenyButton: true,// mostrar o botão de rejeitas
                showCancelButton: true,// mostrar o botão de cancelar
                confirmButtonText: 'confirmar',//texto do botão de confirmar
                cancelButtonText: 'cancele aqui',// texto do botão de cancelar
                denyButtonText: 'rejeitar',// texto do botão de rejeitar
                denyButtonColor: 'red',// cor do botão de rejeitar
                confirmButtonColor:' cyan',// texto do botão de confirmar
                cancelButtonColor: 'gold',// texto do botão de cancelar
                reverseButtons: false,// inverte os botões, se true confirmar fica a direita
                showCloseButton: true,// mostrar o botão de fechar
                returnFocus: false,//(false) tira o foco do elemento que invocou o modal
                
                //IMAGENS
                imageUrl: 'images/water.jpg',// url
                imageHeight: '250px',// altura
                imageWidth: '100%',// largura
                imageAlt: 'aguas cristalinas!',// texto caso a imagem não carregue

                // INPUTS
                returnInputValueOnDeny: false,// se true retorna o valor do input caso seja rejeitado 
                inputLabel:'este seria o input do label? YES/SIM',// label do input
                inputPlaceholder: 'este é o input placeholder',// texto placeholder
                inputValue:'aqui vai o texto inicial do input',// valor inicial do input
                inputAutoFocus: false,// ao abrir o modal o input recebe foco
                inputAutoTrim: true,//tira o espaços nas extremidades
            
                timer: 2000,// tempo para ser fechado
                timerProgressBar: true,// barra de progresso do tempo

            }).then((result) => {// then diz o que vai ser feito caso de certo [resultado do alerta]
                console.log(result)// mostra na tela o resultado completo
                console.log(result.value)// value monstra o texto do input
            })
        })
       
        function apaga() {
            document.body.style.display = 'none'
        }
    </script>
</body>
</html>
